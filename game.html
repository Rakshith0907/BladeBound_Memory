<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BladeBound Memory | Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>

    <!-- TOP BAR -->
    <header class="top-bar">
        <div class="left">
            <h2>‚öîÔ∏è BladeBound Memory</h2>
            <span id="level-text">Level 1</span>
        </div>

        <div class="right">
            <div class="stat">
                ‚è± Time: <span id="timer">00:00</span>
            </div>
            <div class="stat">
                üéØ Moves: <span id="moves">0</span>
            </div>
            <button id="restart-btn">Restart</button>
        </div>
    </header>

    <!-- GAME AREA -->
    <main class="game-area">
        <div id="game-grid" class="game-grid">
            <!-- Cards will be generated by JS -->
        </div>
    </main>

    <!-- LEVEL COMPLETE POPUP -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Level Complete ‚öîÔ∏è</h2>
            <p>Time: <span id="final-time"></span></p>
            <p>Moves: <span id="final-moves"></span></p>

            <div class="popup-buttons">
                <button id="next-level-btn">Next Level</button>
                <button onclick="goHome()">Home</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
